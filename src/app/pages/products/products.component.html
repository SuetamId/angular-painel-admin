<div class="page-container">
  <div class="page-header-actions">
    <h1>Produtos</h1>
    <button mat-flat-button color="primary">
      <mat-icon>add</mat-icon>
      Adicionar Produto
    </button>
  </div>

  <mat-card>
    <mat-card-content>
      <mat-form-field appearance="outline" class="filter-field">
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Notebook">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <div class="table-container">
        <table mat-table [dataSource]="dataSource">

          <!-- Coluna ID -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let product"> {{product.id}} </td>
          </ng-container>

          <!-- Coluna Nome -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let product"> {{product.name}} </td>
          </ng-container>

          <!-- Coluna Preço -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Preço </th>
            <td mat-cell *matCellDef="let product"> {{product.price | currency:'BRL'}} </td>
          </ng-container>

          <!-- Coluna Estoque -->
          <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef> Estoque </th>
            <td mat-cell *matCellDef="let product">
              <mat-chip [ngClass]="getStockChipColor(product.stock)">
                {{product.stock}}
              </mat-chip>
            </td>
          </ng-container>

          <!-- Coluna Ações -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let product">
              <button mat-icon-button color="primary" matTooltip="Editar Produto"><mat-icon>edit</mat-icon></button>
              <button mat-icon-button color="warn" matTooltip="Excluir Produto"><mat-icon>delete</mat-icon></button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>

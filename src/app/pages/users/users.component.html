<div class="page-container">
  <div class="page-header-actions">
    <h1>Usuários</h1>
    <button mat-flat-button color="primary">
      <mat-icon>add</mat-icon>
      Adicionar Usuário
    </button>
  </div>

  <mat-card>
    <mat-card-content>
        <mat-form-field appearance="outline" class="filter-field">
            <mat-label>Filtrar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mateus">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <div class="table-container">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

              <!-- Coluna Nome -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let user"> {{user.name}} </td>
              </ng-container>

              <!-- Coluna Email -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let user"> {{user.email}} </td>
              </ng-container>

              <!-- Coluna Role (AGORA COM CHIPS) -->
              <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef> Perfil </th>
                <td mat-cell *matCellDef="let user">
                  <mat-chip [ngClass]="user.role === 'Admin' ? 'chip-admin' : 'chip-user'">
                    {{user.role}}
                  </mat-chip>
                </td>
              </ng-container>

              <!-- Coluna Ações (Centralizada) -->
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let user">
                    <button mat-icon-button color="primary" matTooltip="Editar"><mat-icon>edit</mat-icon></button>
                    <button mat-icon-button color="warn" matTooltip="Excluir"><mat-icon>delete</mat-icon></button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
